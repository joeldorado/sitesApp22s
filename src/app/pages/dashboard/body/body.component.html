

<div fxLayout="row" class="template">
    <div fxFlex="100">
        <h1>Your Sites</h1>
        
        <div *ngFor="let site of yourSites(data?.userSiteAccess, data?.site); let i = index">
       
        <div *ngIf="site.status === 'active'"  class="rowContainer" >
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                <div fxFlex="30" fxLayout="column" fxLayoutAlign="center">
                    <img [src]="site.linkpreview_json.image_url" fxFlex="90"/>
                </div>
                <div fxFlex="60" fxLayout="column" fxLayoutAlign="start">
                    <h3>{{site.linkpreview_json.title}}</h3>
                    <p>{{site.linkpreview_json.description}}</p>
                </div>
                <div fxFlex="10" fxLayout="column" fxLayoutAlign="center">
                    <a mat-raised-button [href]="'../'+site.site_keyword"> VIEW </a>
                   
                </div>
            </div>

            </div>
        </div>

        <h1>Other Sites</h1>  
          
        <div *ngFor="let site of otherSites(data?.site)" >
      
        <div class="rowContainer" *ngIf="site.published && isOther(data?.userSiteAccess, site?.site_id)">
                <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                    <div fxFlex="30" fxLayout="column" fxLayoutAlign="center">
                        <img [src]="site.linkpreview_json.image_url" fxFlex="90"/>
                    </div>
                    <div fxFlex="60" fxLayout="column" fxLayoutAlign="start">
                        <h3>{{site.linkpreview_json.title}}</h3>
                        <p>{{site.linkpreview_json.description}}</p>
                    </div>
                    <div fxFlex="10" fxLayout="column" fxLayoutAlign="center">
                        <a mat-raised-button [routerLink]="['../'+site.site_keyword]"> VIEW </a>
                    </div>
                </div>
            </div>
             

        </div>




    </div>
